    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id="app">
        <div>{{name}}</div>
        <span>{{age}}</span>
        
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            data() {
                return {
                    name:'hzx',
                    age:22,
                    ddd:{
                        vvv:'ssss',
                        zz:'dd'
                    }
                }
            },
            // template:'<div>ddd</div>'
            // render() {
                
            // }
        })
        vm.$mount('#app')
        //1.采用虚拟dom 数据变化后比较虚拟dom的差异 最后更新需要更新的地方
        //2.核心就是需要讲模板转化为js语法，通过js语法生成虚拟dom

    </script>
</body>
</html>
