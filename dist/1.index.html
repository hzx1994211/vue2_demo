<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./vue.js"></script>
    <script>
        // 1.手写响应式原理 
        // 总结: vue首先会先调用一个Init的方法去初始化用户传入的参数， 如果传进来的是一个对象  又会调一个walk的方法， 里面通过defineReactive去遍历 定义响应式， 核心就是Object.defineProperty
        //     如果是数组的话 会调用observeArray的方法   就是采用函数劫持的方法重写了数组的7个方法。
        const vm = new Vue({
            data() {
                return {
                    name:'hzx',
                    age:22,
                    ddd:{
                        vvv:'ssss',
                        zz:'dd'
                    }
                }
            }
        })
        vm.ddd = {
            fff:'vv',
        }
        console.log('---vm',vm.age,vm);
        console.log('---vm',vm.age,vm.ddd);
    </script>
</body>
</html>
